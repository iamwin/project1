        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

    <script>
        //JavaScript代码区域
        layui.use('element', function(){
            var element = layui.element;

            var foot_time1 =  new Date().toLocaleDateString();//年月日
            var foot_time2 =  new Date().toLocaleTimeString();//时分秒
            $('.foot_time').html('日期：'+foot_time1+'&nbsp&nbsp&nbsp&nbsp'+foot_time2);//显示时间
            clearInterval(timer1);
            var timer1 = setInterval(function(){
                foot_time1 =  new Date().toLocaleDateString();//获取时间
                foot_time2 =  new Date().toLocaleTimeString();//获取时间
                $('.foot_time').html('日期：'+foot_time1+'&nbsp&nbsp&nbsp&nbsp'+foot_time2);//显示时间
            },1000);

            $('.log_out').click(function(){
            //点击退出按钮
            });

            //渲染
            layui.use('table', function(){
            var table = layui.table;
  
        table.render({
            elem: '#test'
            ,url:'http://localhost:3008/goodslist'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'商品名称', width:220, edit: 'text'}
                ,{field:'category', title:'分类', width:80, edit: 'text'}
                ,{field:'oldprice', title:'原价', width:80, sort: true}
                ,{field:'newprice', title:'现价', width:80, sort: true}
                ,{field:'number', title:'库存', width:80}
                ,{field:'stage', title:'状态', width:80}
                // ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: function(res){
                //     return '<em>'+ res.email +'</em>'
                // }}
                // ,{field:'city', title:'城市', width:100}
                // ,{field:'sign', title:'签名'}
                // ,{field:'experience', title:'积分', width:80, sort: true}
                // ,{field:'ip', title:'IP', width:120}
                // ,{field:'logins', title:'登入次数', width:100, sort: true}
                ,{field:'time', title:'添加时间', width:110}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
            ]]
            ,id: 'testReload'
            ,page: true
            
        });

        //搜索
        var $ = layui.$, active = {
                reload: function(){
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where:{
                            key: {
                                id: demoReload.val()
                            }
                        }
                    });
                }
            };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
      
          //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                break;
            };
        });
      
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('您真的要删除此商品吗？', function(index){
                    obj.del();
                    layer.close(index);

                    //删除当行
                    $.ajax({
                        type:'get',
                        url:'http://localhost:3008/_del',
                        async:true,
                        data:{
                            'id':obj.data.id,
                        },
                        success:function(str){
                            // console.log(str);
                        }
                    });

                });
            }else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.name
                }, function(value, index){
                    obj.update({
                        name: value
                    });
                layer.close(index);

                //修改数据库
                var edit_time = new Date().toLocaleDateString();
                $.ajax({
                    type:'get',
                    url:'http://localhost:3008/_edit',
                    async:true,
                    data:{
                        'id':obj.data.id,
                        'name':value,
                        'time':edit_time
                    },
                    success:function(str){
                        // console.log(str);
                    }
                });

                });
            }else if(obj.event === 'change'){
                let change = $(this).parent().parent().prev().prev().children().html();
                if(change=='未上架'){
                    $(this).parent().parent().prev().prev().children().html('已上架');
                    $.ajax({
                        type:'get',
                        url:'http://localhost:3008/_change',
                        async:true,
                        data:{
                            'id':obj.data.id,
                            'stage':'已上架'
                        },
                        success:function(str){
                            // console.log(str);
                        }
                    });
                }else{
                    $(this).parent().parent().prev().prev().children().html('未上架');
                    $.ajax({
                        type:'get',
                        url:'http://localhost:3008/_change',
                        async:true,
                        data:{
                            'id':obj.data.id,
                            'stage':'未上架'
                        },
                        success:function(str){
                            // console.log(str);
                        }
                    });
                }
            }
        });
        });
        });
    </script>
