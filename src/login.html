	<title>后台登录</title>
	<style>
		#login{
			color: #fff;
			font-size: 24px;
			line-height: 60px;
			padding-left: 50%;
		}
	</style>
</head>

<body>

	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header" id="login">登录</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" action="index.html" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="us" name="" type="text" placeholder="请输入邮箱" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="pass" name="" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>

				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<label for="online">
							<input type="checkbox" name="online" id="online" value="">
							使我保持登录状态</label>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input onclick="login()" name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>-->

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/H-ui.js"></script>
	<script>
		//var _hmt = _hmt || [];
		//(function() {

		//var s = document.getElementsByTagName("script")[0]; 
		//s.parentNode.insertBefore(hm, s);
		//})();
		let rootpath = 'http://localhost:3008'

		function login() {
			var data = {
				username: $('#us').val(),
				userpass: $('#pass').val(),
				//		code:$('#code').val()
			}

			$.post(rootpath + '/login', data, function (res) {
				console.log(res);
				//		var obj = JSON.parse(res);
				//		console.log(obj);


				if (res.code == "1") { //根据后端js传来的判断，做出相应的响应
					//			console.log(111)
					//			console.log(222)
					if (confirm('登录成功')) {
						location.href = "./backstage.html" //跳转到页面
					}
				} else {
					alert("登录失败");
					console.log(res)
				}
			})

		}
	</script>
