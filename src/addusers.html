    <script>
        $('.addusername').blur(function(){
            var add_name = $('.addusername').val().trim();//用户名
            var add_pastword = $('.adduserpass').val().trim();//密码
            if(add_name){
                $.ajax({
                    type:"get",
                    url:"http://localhost:3008/adduser_name",
                    async:"true",
                    data:{
                        "name":add_name
                    },
                    success:function(str){
                        if(str){
                            if(str == 1){
                                //已经存在的分类
                                $('.tips').html('温馨提示：该用户已存在')
                                $('.tips').css('color','#f00');
                            }else{
                                $('.tips').html('温馨提示：该用户可以添加')
                                $('.tips').css('color','#0f0');
                                $('.add_btn').click(function(){
                                    // console.log(add_pastword);
                                    var add_time = new Date().toLocaleDateString().split('/');
                                    var add_time = add_time[0]+'/'+add_time[1]+'/'+add_time[2]//添加时间
                                    $.ajax({
                                        type:"get",
                                        url:"http://localhost:3008/adduser",
                                        async:"true",
                                        data:{
                                            "name":add_name,
                                            "pass":add_pastword,
                                            "time":add_time
                                        },
                                        success:function(str){
                                            console.log(str);
                                            if(str){
                                                location.href='userlist.html';
                                            }
                                        }
                                    })
                                })
                            }
                        }
                    }
                })
            }else{
                $('.tips').html('温馨提示：请输入分类名称');
                $('.tips').css('color','#f00');
            }
        })
